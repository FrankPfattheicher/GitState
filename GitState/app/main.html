<!--Title:GitState-->
<div>

    <table class="repo-states">
        <tr v-for="rs in RepoStates">
            <td :style="{ background: rs.Color }" style="text-align: center; border-radius: 1em;">
                &nbsp;{{rs.State}}&nbsp;
            </td>
            <td>
                &nbsp;{{rs.Name}}
            </td>
        </tr>
    </table>

</div>
