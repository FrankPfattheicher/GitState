<!--Title:GitState-->
<div>
    <p v-if="HasStateMessage">
        <span v-html="StateMessage"></span>
    </p>
    <ul class="repo-states" :style="{ fontSize: FontSize + 'px' }" >
        <li v-for="rs in Repos">
            <table class="repo-entry"  :title="rs.ShortDescription" v-bind:class="{ selected: rs.Selected }" >
                <tr v-on:click="SelectRepo(rs.Name)">
                    <td :style="{ color: rs.TextColor, background: rs.StateColor }" style="text-align: center; border-radius: 1em; width: 2em;">
                        {{rs.StateText}}
                    </td>
                    <td>
                        <span :style="{ color: rs.StateColor }" >&nbsp;{{rs.Name}}</span>
                        <span v-if="rs.IsUpdating">&nbsp;~&nbsp;</span>
                        <span v-else>&nbsp;-&nbsp;</span>
                        <span>{{rs.Branch}}</span>
                    </td>
                </tr>
            </table>
        </li>
    </ul>

</div>
